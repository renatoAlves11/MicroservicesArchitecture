<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Curso</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 { font-size: 26px; margin-bottom: 20px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Novo Curso</h1>
    <form method="post">
      <input type="text" name="titulo" placeholder="Título do curso" required>
      <textarea name="descricao" placeholder="Descrição do curso" rows="6" style="width: 100%;" required></textarea>
      <input type="number" step="0.01" name="preco" placeholder="Preço (ex: 49.90)" required>
      <button type="submit">Criar Curso</button>
    </form>
    <br>
    <a href="/cursos/web">← Voltar</a>
  </div>
</body>
</html>
