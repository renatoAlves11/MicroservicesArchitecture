<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Conteúdo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 { font-size: 26px; margin-bottom: 20px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .erro {
      color: red;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Novo Conteúdo para "{{ curso.titulo }}"</h1>

    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}

    <form method="post">
      <input type="number" name="ordem" placeholder="Ordem (ex: 1, 2, 3...)" required>
      <input type="text" name="titulo" placeholder="Título do conteúdo" required>
      <textarea name="texto" placeholder="Texto ou descrição do conteúdo" required></textarea>
      <button type="submit">Salvar Conteúdo</button>
    </form>

    <br>
    <a href="{{ url_for('curso.ver_curso', id=curso.id) }}">← Voltar para o curso</a>
  </div>
</body>
</html>
