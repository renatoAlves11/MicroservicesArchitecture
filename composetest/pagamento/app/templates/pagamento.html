<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Pagamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2 class="mb-4">Teste de Pagamento</h2>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">ID do Usu√°rio</label>
      <input type="text" name="id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ID do Curso</label>
      <input type="text" name="id_curso" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar Pagamento</button>
  </form>

  {% if resposta %}
    <div class="alert alert-info mt-4">
      <strong>Status:</strong> {{ resposta.status }} <br>
      <strong>ID Pagamento:</strong> {{ resposta.id }} <br>
      <strong>Valor:</strong> R$ {{ resposta.valor }}
    </div>
  {% endif %}
</body>
</html>
