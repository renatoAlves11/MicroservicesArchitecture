<!DOCTYPE html>

    <title>Gerenciamento de Cursos</title>

<body>
    <h1>Serviço de Cursos e Conteúdos</h1>
    <p>Use a API para gerenciar cursos. Exemplo de endpoints:</p>
    <ul>
        <li>GET /cursos</li>
        <li>POST /cursos</li>
        <li>PUT /cursos/&lt;id&gt;</li>
        <li>DELETE /cursos/&lt;id&gt;</li>
        <li>POST /conteudos</li>
        <li>GET /cursos/&lt;id&gt;/conteudos</li>
    </ul>
</body>
