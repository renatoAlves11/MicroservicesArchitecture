<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Conteúdo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .container { max-width: 600px; margin: auto; }
    input, textarea {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 10px 20px; background: #007bff;
      color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
    .erro { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Conteúdo do Curso "{{ curso.titulo }}"</h1>

    {% if erro %}<div class="erro">{{ erro }}</div>{% endif %}

    <form method="POST">
      <input type="number" name="ordem" value="{{ conteudo.ordem }}" required>
      <input type="text" name="titulo" value="{{ conteudo.titulo }}" required>
      <textarea name="texto" required>{{ conteudo.texto }}</textarea>
      <button type="submit">Salvar Alterações</button>
    </form>

    <br><a href="{{ url_for('curso.ver_curso', id=curso.id) }}">← Voltar para o curso</a>
  </div>
</body>
</html>
